<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .attribution{
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }
  </style>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,800&display=swap" rel="stylesheet">


</head>
<body>
<div class="center">
<div class="overall">
  <div class="container">
    <div>
      <div class="times">DAY</div>
      <div><input class="box" id="day" minlength="1" maxlength="2" type="text" placeholder="DD"></div>
      <div class="invalid" style="margin: 0;"></div>
    </div>
    <div>
      <div class="times">MONTH</div>
      <div><input class="box" id="month" minlength="1" maxlength="2" type="text" placeholder="MM"></div>
      <div class="invalid"></div>
    </div>
    <div>
      <div class="times">YEAR</div>
      <div><input class="box" id="year" minlength="4" maxlength="4" type="text" placeholder="YYYY"></div>
      <div class="invalid"></div>
    </div>
  </div>
 
  <hr>
  <img src="" alt="">
  <div>
  <p><span id="fy" class="dash">- -</span> years</p>
  <p><span id="fm" class="dash">- -</span> months</p>
  <p><span id="fd" class="dash">- -</span> days</p>
  </div>
  <button>Calculate</button>
</div> 
</div>

  
  
  
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Vishwadeep Soni</a>.
</div>  
  <script src="index.js"></script>
</body>
<footer></footer>
</html>
